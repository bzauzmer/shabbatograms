<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font: 16px Arial;
        background-color: aliceblue;
        margin: 30px;
      }
      
      h1 {
        text-align: center;
      }
      
      h3 {
        text-align: center;
      }      
    </style>
  </head>
  
  <body onload="load()">
    <h1>SHABBAT-O-GRAMS</h1>
    <h3><i>Preserving camp connections in a summer without camp.</i></h3>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var camp_dict = {"Camp Harlam":"https://campharlam.org/give/",
                       "Ramah Poconos":"https://www.ramahpoconos.org/giving/",
                       "Ramah Ojai":"https://ramah.org/donate/give/make-a-donation-2/"};

      /*An array containing all the camp names:*/
      var camps = Object.keys(camp_dict)
      
      function getParams(url) {
        var params = {};
        var parser = document.createElement('a');
        parser.href = url;
        var query = parser.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
      };
      
      function load() {
        
        var params = getParams(window.location.href);
        var id = params["id"];
        
        d3.csv("grams.csv", function(data) {
          for (var i = 0; i < data.length; i++) {
            if (data[i]["id"] == id) {
              var selections = data[i];
              break;
            }
          }
          console.log(selections);
        });
      }
    </script>
  </body>
</html>
